<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Analytics Changelog</title>
        <script type="text/javascript" src="../../js/libs/jquery-1.9.1.js"></script>
        <style type="text/css">
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            blockquote {
            margin: 0;
            padding: 0;
            }
            body {
            font-family: "Helvetica Neue", Helvetica, "Hiragino Sans GB", Arial, sans-serif;
            font-size: 13px;
            line-height: 18px;
            color: #737373;
            background-color: #eee;
            margin: 10px 13px 10px 13px;
            }
            table {
            margin: 10px 0 15px 0;
            border-collapse: collapse;
            }
            td,th { 
            border: 1px solid #ddd;
            padding: 3px 10px;
            }
            th {
            padding: 5px 10px;  
            }

            a {
            color: #0069d6;
            }
            a:hover {
            color: #0050a3;
            text-decoration: none;
            }
            a img {
            border: none;
            }
            p {
            margin-bottom: 9px;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
            color: #404040;
            line-height: 36px;
            }
            header {
            width:100%;
            line-height: 1.3em;
            margin-bottom: 18px;
            padding-top: 30px;
            font-size: 30px;
            color:#eee;
            }
            h1 {
            margin-bottom: 18px;
            font-size: 30px;
            }
            h2 {
            font-size: 24px;
            }
            h3 {
            font-size: 18px;
            }
            h4 {
            font-size: 16px;
            }
            h5 {
            font-size: 14px;
            }
            h6 {
            font-size: 13px;
            }
            hr {
            margin: 0 0 19px;
            border: 0;
            border-bottom: 1px solid #ccc;
            }
            blockquote {
            padding: 13px 13px 21px 15px;
            margin-bottom: 18px;
            font-family:georgia,serif;
            font-style: italic;
            }
            blockquote:before {
            content:"\201C";
            font-size:40px;
            margin-left:-10px;
            font-family:georgia,serif;
            color:#eee;
            }
            blockquote p {
            font-size: 14px;
            font-weight: 300;
            line-height: 18px;
            margin-bottom: 0;
            font-style: italic;
            }
            code, pre {
            font-family: Monaco, Andale Mono, Courier New, monospace;
            }
            code {
            background-color: #fee9cc;
            color: rgba(0, 0, 0, 0.75);
            padding: 1px 3px;
            font-size: 12px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            }
            pre {
            display: block;
            padding: 14px;
            margin: 0 0 18px;
            line-height: 16px;
            font-size: 11px;
            border: 1px solid #d9d9d9;
            white-space: pre-wrap;
            word-wrap: break-word;
            }
            pre code {
            background-color: #fff;
            color:#737373;
            font-size: 11px;
            padding: 0;
            }
            sup {
            font-size: 0.83em;
            vertical-align: super;
            line-height: 0;
            }
            * {
            -webkit-print-color-adjust: exact;
            }

            .header {
            position: absolute;
            top: 0;
            left: 0;
            height:100px;
            width: 100%;

            text-align: center;
            background-color:#444;
            }

            .header-spacer {
            height:150px;
            }

            .footer {
            position: absolute;
            left: 0;
            margin-top:25px;


            width: 100%;
            height: 75px;
            background-color: #444;
            }

            .credit {
            position: absolute;
            right: 75px;
            top: 30px;
            color:#eee;
            }

            ol li {
            padding:15px 0;
            }

            ul li {
            padding:0;
            }

            em {
            color: dodgerblue;
            font-style: normal;
            }

            @media screen and (min-width: 914px) {
            body {
            width: 854px;
            margin:10px auto;
            }
            }
            @media print {
            body,code,pre code,h1,h2,h3,h4,h5,h6 {
            color: black;
            }
            table, pre {
            page-break-inside: avoid;
            }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <header>Changelog</header>
        </div>
        <div class="header-spacer"></div>
        <div class="content"></div>
        <div class="footer">
            <div class="credit">Esri TDT 2013</div>
        </div>
        <script type="text/javascript">
            var pagePath = "changelog.html"
            $('.content').load(pagePath, function (responseText, statusText, xhr) {
            if (statusText == "error") {
                console.error('unable to load');
            }
        });
        </script>
    </body>
</html>
